<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <main class="login-wrap">

            <form class="login-area">
                <h2>로그인</h2>

                    <input type="text" placeholder="비밀번호를 입력해주세요">

                <div class="find-box">
                    <a href="" class="find-id">아이디 찾기</a>

                    <div class="join-box">
                        <span>아직 회원이 아니신가요?</span>
                        <a href="">회원가입</a>
                    </div>
                </div>
                <div class="other-login-box">
                    <div class="divide-box">
                        <span>또는</span>
                    </div>
                    <div class="btn-group">
                        <button class="naver-log">네이버로 로그인</button>
                        <button class="kakao-log">카카오로 로그인</button>

                </div>
